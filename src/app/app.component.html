<ion-app>
  <ion-split-pane contentId="content">
    <ion-menu contentId="content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>NegociApp</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item 
              no-lines 
              [routerDirection]="'root'" 
              [routerLink]="[p.url]">
              <ion-icon [class]="p.class" slot="start" [src]="p.icon"></ion-icon>
              <ion-label>{{p.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="content" main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
