<div class="item" (click)="redirecto()" *ngIf="item">
  <ion-img [src]="iconDeal"></ion-img>
  <div class="text">
    <span>Oferta 001</span>
    <span>Valor de Oferta:
      <span class="value">{{item.value | currency:'':'symbol':'1.0-2'}}</span>
    </span>
    <span>Vencimiento
      <span class="value">{{item.days}} </span>{{days}} 
    </span>
  </div>
</div>
