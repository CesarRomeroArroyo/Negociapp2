<ion-content fullscreen="true" scroll-y="true" scroll-x="false">
  <div class="container">
    <div class="content-text">
      <span class="title">NegociApp</span>
      <span class="text">Bienvenido a NegociApp</span>
      <span class="text">una gran comunidad de servicios y arriendos en tu ciudad</span>
    </div>
    <div class="form">
      <span class="text">Ingresa tus datos personales</span>
      <form [formGroup]="form" (ngSubmit)="next()">
        <ion-select placeholder="Tipo de identificación" formControlName="typeId" [ngClass]="{'invalid': validateinput('typeId')}">
          <ion-select-option [value]="type.value" *ngFor="let type of identificationType">{{type.name}}</ion-select-option>
        </ion-select>
        <input 
          class="input" 
          placeholder="Número de identificación" 
          type="number" 
          (blur)="isLogged()" 
          formControlName="num_ide" 
          [ngClass]="{'invalid': validateinput('num_ide')}"
        />
        <ion-select placeholder="Ciudad" formControlName="city" [ngClass]="{'invalid': validateinput('city')}">
          <ion-select-option [value]="city.value" *ngFor="let city of cities">{{city.name}}</ion-select-option>
        </ion-select>
        <input 
          class="input" 
          placeholder="Numero de Telefono" 
          type="number" 
          formControlName="tel" 
          [ngClass]="{'invalid': validateinput('tel')}"
        />
        <input 
          class="input" 
          placeholder="Nombres y apellidos" 
          formControlName="name" 
          [ngClass]="{'invalid': validateinput('name')}"
        />
        <input 
          class="input" 
          placeholder="Email" 
          type="email" 
          formControlName="email" 
          [ngClass]="{'invalid': validateinput('email')}"
        />
        <div class="submit">
          <ion-button color="secondary" type="submit" shape="round" expand="full">Siguiente</ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
