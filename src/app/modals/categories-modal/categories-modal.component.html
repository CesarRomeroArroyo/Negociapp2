<div class="container">
  <div class="modal">
    <div class="header">
      <span>Categor√≠as</span>
      <ion-icon name="close" (click)="close()"></ion-icon>
    </div>
    <div class="container-input">
      <ion-input 
        class="search-input"
        placeholder="Buscar Cateogrias"
        [(ngModel)]="search"
        (keyup)="searhCategory()">
      </ion-input>
    </div>
    <div class="content-list">
      <ion-list>
        <ion-item 
          type="submit"
          *ngFor="let category of categories">
          <ion-label>{{category.text}}</ion-label>
          <ion-checkbox color="secondary" slot="end" mode="ios" [value]="category.value"></ion-checkbox>
        </ion-item>
      </ion-list>
    </div>
</div>
